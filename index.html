<html lang="en">
<head>

</head>

    <div class="content">
        <p class="title">PNR Status</p>
        <form id="myForm" method="GET" action="result.html" class="input-div">
            <input placeholder="Enter 10 Digit PNR Number" type="text" name="pnrNumber" id="pnrNumber" autocomplete="off" required>
            <button type="submit" value="Submit" id="pnr-btn">Check PNR Status</button>

 0-.707-.317-.707-.707V6.015c0-.39.316-.708.707-.708h9.857c.391 0 .707.317.707.708v4.358c0 .39-.316.707-.707.707z" transform="translate(-20 -534) translate(12 353) translate(0 27) translate(0 140) translate(8 14) translate(7.875 5.625)"/></g></g></g></g></g></g></g></g></svg>

            <a target="_blank" href='https://www.irctc.co.in/nget/train-search'" class="back-btn">Book</a>
        </div>
        <div class="pnr-card refer-card">
            <img src="images/irctc_logo.png" alt="" srcset="">
            <p>Visit Official Site</p>
            <a target="_blank" href="https://www.irctc.co.in/" class="back-btn">Visit</a>
        </div>
        <a target="_blank" href="https://www.ecatering.irctc.co.in/">
            <div style="background-color: #fdf6ea; border: 1px solid #e7cca8;" class="pnr-card refer-card">
                <img src="images/irctc_food.png" alt="" srcset="">
                <p>IRCTC Food Booking</p>
                <svg class="arrow-svg" width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 2.333 2.27 0 12 10 2.27 20 0 17.667 7.46 10 0 2.333z" fill="#333"></path>
                </svg>
            </div>
        </a>
        <a target="_blank" href="https://www.air.irctc.co.in/">
            <div style="background-color: #ecf5ec; border: 1px solid #c6e3c8;" class="pnr-card refer-card">
                <img src="images/irctc_flight.png" alt="" srcset="">
                <p>IRCTC Flight Booking</p>
                <svg class="arrow-svg" width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 2.333 2.27 0 12 10 2.27 20 0 17.667 7.46 10 0 2.333z" fill="#333"></path>
                </svg>
            </div>
        </a>
      </div>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form submission
          
          // Get the value of the input field
          var phoneNumberInput = document.getElementById("pnrNumber").value;
    
          // Check if the input contains exactly 10 digits and only numbers
          if (!/^\d{10}$/.test(phoneNumberInput)) {
            document.getElementById("pnrNumber").value = ""; // Clear the invalid input
            document.getElementById("pnrNumber").placeholder = "Invalid PNR Number";
            document.getElementById("pnrNumber").classList.add("error");
          } else {
            document.getElementById("pnrNumber").classList.remove("error"); // Remove error styling
            // Perform further actions or submit the form
            this.submit();
          }
        });
      </script>
</body>
</html>
